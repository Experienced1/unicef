<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragment/head :: head}"></head>
    <head>
        <link rel="stylesheet" href="/static/css/mypage/mypage_search.css">
    </head>
    <body>
        <div class="container">
            <main>
            <!-- header -->
                <header th:replace="~{fragment/header :: header}"></header>      
            <!-- header-bot -->
                <div class="header-bot">
                    <div class="header-bot-auto">
                        <div class="header-bot-title">
                            <h1>아이디/비밀번호 찾기</h1>
                            <strong>for every child, UNICEF</strong>
                        </div>
                        <img src="/static/images/header/pattern.png" alt="title">
                    </div>
                </div>
            <!-- section -->
                <section class="new-box w1260" id="logIn">
                    <div class="sub-title login-title">
                    </div>
                    <div class="login-tab">
                        <ul>
                            <li class="on">아이디 찾기</li>
                            <li>비밀번호 찾기</li>
                        </ul>
                    </div>
                    <div class="loginF-wrap">
                        <div class="logForm">
                            <article>
                                <input type="hidden" name="_token" value="">
                                <label class="log_label">이름</label>
                                <input class="search-id-input order-num" type="text" placeholder="이름을 입력해주세요." name="name" required="">
                                <label class="log_label">휴대폰번호</label>
                                <input class="search-id-input order-phone" type="text" placeholder="숫자만 입력해주세요." name="phone" required="">
                                <button class="username-btn add-btnbx login-btn log2 button sky-button">확인</button>
                            </article>
                        </div>
                        <div class="logForm2 logForm-invisible">
                            <article class="pw-edit1">
                                <input type="hidden" name="_token" value="">
                                <label class="log_label">이름</label>
                                <input class="search-pw-input order-num" type="text" placeholder="이름을 입력해주세요." name="name" required="">
                                <label class="log_label">아이디</label>
                                <input class="search-pw-input order-num" type="text" placeholder="아이디를 입력해주세요." name="username" required="">
                                <label class="log_label">휴대폰번호</label>
                                <input class="search-pw-input order-phone" type="text" placeholder="숫자만 입력해주세요." name="phone" required="">
                                <button class="userpw-btn add-btnbx login-btn log2 button sky-button">확인</button>
                           </article>
                           <article class="pw-edit2 invisible">
                                <input type="hidden" name="_token" value="">
                                <label class="log_label">새 비밀번호</label>
                                <input class="search-newpw-input order-num" type="password" placeholder="비밀번호는 영문 대문자와 소문자, 숫자, 특수문자를 포함해야 합니다." name="name" required="">
                                <button class="userpw-edit-btn add-btnbx login-btn log2 button sky-button">확인</button>    
                            </article>
                        </div>
                    </div>
                </section>
            <!-- footer -->
                <footer th:replace="~{fragment/footer :: footer}"></footer>
            </main>
        </div>
        <script src="/static/js/mypage/mypage_search.js"></script>
    </body>
</html>
