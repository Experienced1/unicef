<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/44bcb903a4.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/account/join.css">
    <link rel="stylesheet" href="/static/css/footer.css">
    <title>어린이 정기후원 및 정기기부 단체</title>
</head>
<body>
    <div class="container">
        <main>
<!-- header -->
<header th:replace="~{fragment/header :: header}"></header>
            <!-- header-bot -->
            <div class="header-bot">
                <div class="header-bot-auto">
                    <div class="header-bot-title">
                        <h1>회원가입</h1>
                        <strong>유니세프한국위원회에 오신것을 환영합니다</strong>
                    </div>
                    <img src="/static/images/header/pattern.png" alt="title">
                </div>
            </div>
<!-- section -->
            <section class="join">
                <div class="join-container">
                    <div class="join-form">
                        <form action="/account/join-form" method="post">
                            <div class="form-group">
                                <label for="user-id">아이디</label>
                                <div class="id-group">
                                    <input type="text" id="user-id" class="join-input" name="user-id" placeholder="8-16문자의 영문 소문자,숫자(-)(-)" required>
                                    <button type="button" class="button sky-button check-button">중복확인</button>
                                    <div class="account-errors errors-invisible">
                                        <ul>
                                            
                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user-pw">비밀번호</label>
                                <input type="password" id="user-pw" class="join-input" name="user-pw" placeholder="8-16문자의 영문 및 숫자 특수문자를 모두 포함" required>
                                <div class="account-errors errors-invisible">
                                    <ul>
                                        
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user-pw-check">비밀번호 확인</label>
                                <input type="password" id="user-pw-check" class="join-input" name="user-pw-check" placeholder="8-16문자의 영문 및 숫자 특수문자를 모두 포함" required>
                                <div class="account-errors errors-invisible">
                                    <ul>
                                        
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user-name">성명</label>
                                <input type="text" id="user-name" class="join-input" name="user-name" placeholder="성명 입력" required>
                                <div class="account-errors errors-invisible">
                                    <ul>
                                        
                                    </ul>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user-email">이메일</label>
                                <input type="email" id="user-email" class="join-input" name="user-email" placeholder="이메일주소입력" required>
                                <div class="account-errors errors-invisible">
                                    <ul>
                                        
                                    </ul>
                                </div>
                            </div>

                            
                            <button type="button" class="button sky-button join-button">가입하기</button>

                        </form>
                    </div>
                </div>
            </section>
<!-- footer -->
<footer th:replace="~{fragment/footer :: footer}"></footer>
        </main>
    </div>
    <script src="/static/js/header.js"></script>
    <script src="/static/js/account/join-form.js"></script>
</body>
</html>
