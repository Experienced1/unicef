<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <link rel="stylesheet" href="/static/css/reset.css">
    <link rel="stylesheet" href="/static/css/header.css">
    <link rel="stylesheet" href="/static/css/account/join-form.css">
    <title>어린이 정기후원 및 정기기부 단체</title>
</head>
<body>
    <div class="container">
        <main>
<!-- header -->
            <header class="main-header">
                <!-- header-top -->
                <div class="header-top">
                    <ul class="header-top-auto">
                        <li><a href="#">로그인</a></li>
                        <li><a href="#">회원가입</a></li>
                        <li><button>기부금영수증</button></li>
                        <li><a href="#">FAQ</a></li>
                        <li><input type="text"></li>
                    </ul>
                </div>
                <!-- header-mid -->
                <div class="header-mid">
                    <div class="header-mid-auto">                                    
                        <a href="#" class="header-logo">
                            <img src="/static/images/header/logo.png" alt="logo">
                        </a>  
                        <ul class="main-menu">
                            <li>
                                <a href="#">하는일</a>  
                            </li>
                            <li>
                                <a href="#">후원하기</a>
                            </li>
                            <li>
                                <a href="#">참여활동</a> 
                            </li>
                            <li>
                                <a href="#">유니세프 소개</a>
                            </li>
                        </ul>
                        <input type="button" value="후원하기" class="support-button button yellow-button">
                    </div>
                    <div class="header-midsub invisible">
                        <div class="header-midsub-auto">                                
                            <ul>
                                <li><a href="#">활동지역</a></li>
                                <li><a href="#">스쿨스포아시아</a></li>
                                <li><a href="#">소식</a></li>
                            </ul>                  
                            <ul>
                                <li><a href="#">정기후원</a></li>
                                <li><a href="#">일시후원</a></li>
                                <li><a href="#">생명을 구하는 선물</a></li>
                            </ul>                    
                            <ul>
                                <li><a href="#">후원자이야기</a></li>
                                <li><a href="#">자원봉사</a></li>
                            </ul>                
                            <ul>
                                <li><a href="#">소개</a></li>
                                <li><a href="#">공지사항</a></li>
                                <li><a href="#">소식</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </header>
<!-- section -->
            <section class="join">
                <div class="join-container">
                    <div class="join-form">
                        <form action="/account/join-form" method="post">
                            <div class="form-group">
                                <label for="user-id">아이디</label>
                                <div class="id-group">
                                    <input type="text" id="user-id" class="join-input" name="user-id" placeholder="8-16문자의 영문 소문자,숫자(-)(-)" required>
                                    <button type="button" class="button sky-button check-button">중복확인</button>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="user-pw">비밀번호</label>
                                <input type="password" id="user-pw" class="join-input" name="user-pw" placeholder="8-16문자의 영문 및 숫자 특수문자를 모두 포함" required>
                            </div>
                            <div class="form-group">
                                <label for="user-pw-check">비밀번호 확인</label>
                                <input type="password" id="user-pw-check" class="join-input" name="user-pw-check" placeholder="8-16문자의 영문 및 숫자 특수문자를 모두 포함" required>
                            </div>
                            <div class="form-group">
                                <label for="user-name">성명</label>
                                <input type="text" id="user-name" class="join-input" name="user-name" placeholder="성명 입력" required>
                            </div>
                            <div class="form-group">
                                <label for="user-email">이메일</label>
                                <input type="email" id="user-email" class="join-input" name="user-email" placeholder="이메일주소입력" required>
                            </div>

                            
                            <button type="button" class="button sky-button join-button">가입하기</button>

                        </form>
                    </div>
                </div>
            </section>
<!-- footer -->
            <footer class="main-footer">
            </footer>
        </main>
    </div>
    <script src="/static/js/main_header.js"></script>
</body>
</html>
